<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <span>{{msg1}}ddddddd</span><br>
    <span v-text="msg1">dddd</span><br>

</html>
