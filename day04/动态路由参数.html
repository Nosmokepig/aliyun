<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <router-view></router-view>
</div>
<script src="../js/vue.min.js"></script>
<script src="../js/vue-router.js"></script>
<script>

    let first = {
        template:`
            <div>
                这是组件1
                <router-link to="/second/1/tom">向组件二传递参数</router-link>
            </div>
        `,
    }
    let second = {
        template: `
            <div>
                这是组件2
                <br>
                组件1传递的参数id为：{{$route.params.id}}
                <br>
                组件1传递的参数name为：{{$route.params.name}}
            </div>
        `,
    }

    let myRouter = new VueRouter({

        routes:[
            {path:'/first',component:first},
            {path:'/second/:id/:name',component:second},
            {path:'/',redirect:'/first'},
        ]
    })

    new Vue({
        el: "#app",
        data: {},
        methods: {},
        router:myRouter,
    })
</script>

</body>
</html>
