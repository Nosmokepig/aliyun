<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <router-view></router-view>
</div>
<script src="../js/vue.min.js"></script>
<script src="../js/vue-router.js"></script>
<script>

    let first = {
        template:`
            <div>
                这是组件1
                <router-link to="/second?id=1&name=tom">跳转到组件2并传递参数</router-link>
            </div>
        `,

    }
    let second = {
        template:`
            <div>
                这是组件2；组件一传递过来的参数id是：{{$route.query.id}}
                <br>
                组件1传递过来的参数name是：{{ $route.query.name }}
            </div>
        `,
    }
    let myRouter = new VueRouter({
        routes:[
            {path:'/first',component:first},
            {path:'/second',component:second},
            {path:'/',redirect:'/first'},

        ]

    })

    new Vue({
        el: "#app",
        data: {},
        methods: {},
        router:myRouter,
    })
</script>

</body>
</html>
