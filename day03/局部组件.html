<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <com></com>
    <com2></com2>
</div>
<div id="a2">
    <com></com>
    <com2></com2>
</div>
<script src="../js/vue.min.js"></script>
<script>

    let com = {
        template:`
            <div>
                我是局部组件
            </div>
        `,
    }
    let com2 = {
        template: `
            <div>
                我是局部组件2
            </div>
        `,
    }

    new Vue({
        el: "#app",
        data: {},
        methods: {},
        components:{
            'com':com,
            'com2':com2,
        }
    })
    new Vue({
        el:'#a2',
        components:{
            'com2':com2,
        }
    })
</script>

</body>
</html>
